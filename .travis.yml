language: ruby
rvm:
- 2.2.2
deploy:
  provider: heroku
  api_key:
    secure: 
  app: lit-journey-4733
  on:
    repo: KahokuHanten/oyako
  run: "rake db:migrate"
  run: "bin/rake db:seed"
cache:
  directories:
  - vendor/bundle
addons:
  postgresql: "9.3"
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.yml.travis config/database.yml

