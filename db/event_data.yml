- name: 元日
  wikipedia: 元日（がんじつ）は、年の最初の日、日付は1月1日（改暦前は旧暦1月1日）。... 日本ではかつて[いつ?]皇室行事である四方拝にちなみ、四方節（しほうせつ）と呼ばれて祝祭日の中の四大節（紀元節、四方節、天長節、明治節）の一つとされてきた。1948年公布・施行の国民の祝日に関する法律（昭和23年7月20日法律第178号）第2条により、四方節に代わって「年のはじめを祝う」ことを趣旨とする国民の祝日となった。日本各地では、元日の1月1日から1月3日まで（三が日）、または「松の内」[1]までを特に「お正月（おしょうがつ）」と呼んでこれを尊重し、毎年この時期独特の行事や慣習が執り行われる。

- name: 春分の日
  wikipedia: 春分の日（しゅんぶんのひ）は、日本の国民の祝日の一つであり、春分日（天文観測により春分が起こるとされる日）が選定される。通例、3月20日から3月21日ごろのいずれか1日。しばしば、「昼と夜の長さが同じになる。」といわれるが、実際は昼の方が長い。詳細は春分を参照のこと。また、本項において、国民の祝日となる日を「春分の日」、天文学上の春分が生じる日を「春分日」と区別する。
