- name: 勤労感謝の日
  wikipedia: 勤労感謝の日は、国民の祝日に関する法律（祝日法、昭和23年7月20日法律第178号）第2条によれば、「勤労をたつとび、生産を祝い、国民たがいに感謝しあう」ことを趣旨としている。1948年（昭和23年）に公布・施行された同法により制定された。 農業国家である日本は、古くから神々に五穀の収穫を祝う風習があった。また、その年の収穫物は国家としてもそれからの一年を養う大切な蓄えとなることから、収穫物に感謝する大事な行事として飛鳥時代の皇極天皇の時代に始まった新嘗祭（にいなめさい、しんじょうさい）の日が第二次世界大戦後のGHQの占領政策によって天皇行事・国事行為から切り離される形で改められたものが「勤労感謝の日」である。
  comment: 家族のために働いてくれる親に感謝しましょう。

- name: 大晦日
  wikipedia: 大晦日（おおみそか）は、1年の最後の日。天保暦（旧暦）など日本の太陰太陽暦では12月30日、または12月29日である。現在のグレゴリオ暦（新暦）では12月31日。翌日は新年（1月1日）である。大つごもりともいう。日本では、年神を迎えることにちなむ行事が行われる。
