- name: 母の日
  wikipedia: 母の日（ははのひ）は、日頃の母の苦労を労り、母への感謝を表す日。日本やアメリカでは5月の第2日曜日に祝うが、その起源は世界中で様々であり日付も異なる。例えばスペインでは5月第1日曜日、北欧スウェーデンでは5月の最後の日曜日に当たる。... 日本では、1931年（昭和6年）に、大日本連合婦人会を結成したのを機に、皇后（香淳皇后）の誕生日である3月6日（地久節）を「母の日」とした[1][4]が、1937年（昭和12年）5月8日に、第1回「森永母の日大会」（森永母を讃へる会主催、母の日中央委員会協賛）が豊島園で開催された[5]後、1949年（昭和24年）ごろからアメリカに倣って5月の第2日曜日に行われるようになった。「母の日」礼拝としては1913年に青山学院で行われている。アンナ・ジャービスから青山学院にメッセージが届き、当時青山学院にいた女性宣教師たちの熱心な働きかけで、日本で「母の日」が定着していくきっかけとなった。母の日には カーネーションなどを贈るのが一般的。
  comment: カーネーションで済まさずに、何かプレゼントを贈ってみましょう。
