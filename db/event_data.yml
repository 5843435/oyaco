- name: 父の日
  wikipedia: 父の日（ちちのひ）は、父に感謝を表す日。... 1909年にアメリカ・ワシントン州スポケーンのソノラ・スマート・ドッド[1]（Sonora Smart Dodd）が、男手1つで自分を育ててくれた父を讃えて、教会の牧師にお願いして父の誕生月である6月に礼拝をしてもらったことがきっかけと言われている。彼女が幼い頃南北戦争が勃発。父ウィリアムが召集され、彼女を含む子供6人は母親が育てることになるが、母親は過労が元でウィリアムの復員後まもなく亡くなった。以来男手1つで育てられたが、ウィリアムも子供達が皆成人した後、亡くなった。最初の父の日の祝典は、その翌年の1910年6月19日にスポケーンで行われた[2]。当時すでに母の日が始まっていたため、彼女は父の日もあるべきだと考え、「母の日のように父に感謝する日を」と牧師協会へ嘆願して始まった。
  comment: お父さんの好きなものを贈ってみてはいかがでしょうか？
