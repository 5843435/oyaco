- name: 結婚記念日
  wikipedia: 結婚記念日は、結婚した日を記念した日である。いつをそうと決めるのかには、婚姻届を提出した日とする考え、結婚式（≒結婚披露宴）挙行日とする考えの二つがある。当事者である2人のみで祝うほか、子供が親に対して祝う場合もある。また、金婚式や銀婚式などの節目の年に盛大に祝う場合もある。また、結婚に関する価値観が多様化し、夫婦別姓、法律上の届出をしない結婚、できちゃった結婚（当事者間の子供の妊娠が確認された後の結婚）などが社会に浸透するにつれ、両性が結婚の合意に達した日を結婚記念日とする場合も増えている。それぞれの結婚記念日には、結婚式からの経過年数によって名称があり、その名に相応しい贈り物を夫婦間で交換する人もいる。... 日本では夫婦間で、あるいは夫から妻に、子や孫から夫婦に祝いの品を贈るなどする。また、食事（外食）に行ったり、ケーキを買ったり、などといったように、夫婦によって形は様々である。
  comment: 自分を産んでくれた両親に感謝し、これからも仲良くしてもらいましょう。
