- name: お盆
  wikipedia: お盆（おぼん）は、太陰太陽暦である和暦（天保暦など旧暦という）の7月15日を中心に日本で行なわれる、祖先の霊を祀る一連の行事。 日本古来の祖霊信仰と仏教が融合した行事である。... 仏教用語の「盂蘭盆」の省略形として「盆」（一般に「お盆」）と呼ばれる。盆とは文字どおり、本来は霊に対する供物を置く容器を意味するため、供物を供え祀られる精霊の呼称となり、盂蘭盆と混同されて習合したともいう説もある。現在でも精霊をボンサマと呼ぶ地域がある。... 伝統的には旧暦7月15日にあたる中元節の日に祝われた。日本では明治6年（1873年）1月1日のグレゴリオ暦（新暦）採用以降、以下のいずれかにお盆を行うことが多い。1. 旧暦7月15日（旧盆） - 沖縄・奄美地方など、2. 新暦7月15日（もしくは前後の土日） - 東京・横浜・静岡旧市街地、函館[9]、金沢旧市街地など[要出典]、3. 新暦8月15日（月遅れの盆。2.の地方では旧盆とも） - ほぼ全国的、4. その他（8月1日など）[要出典]、現在では3.の月遅れ開催がほとんどである。
