- name: ゴールデンウィーク
  wikipedia: ゴールデンウィークとは、日本で毎年4月末から5月初めにかけての休日が多い期間のこと。大型連休（おおがたれんきゅう）、黄金週間（おうごんしゅうかん）ともいう。...「ゴールデンウィーク」の名称は、映画会社の大映が松竹と競作して1951年（昭和26年）に同時上映となった獅子文六原作の『自由学校』が大映創設以来（当時）最高の売上を記録[3]し、正月映画やお盆映画以上の興行成績を残したことで[4]、映画界でこの時期に多数の動員を生み出すことや活性化を目的として当時の大映常務取締役であった松山英夫によって作成された宣伝用語であり[4][5]、和製英語である。
